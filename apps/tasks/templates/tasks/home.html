{% extends "base.html" %} {% block content %}
<div class="grid grid-cols-4 grid-rows-2 w-full">
  <div class="row-span-2 col-span-2 bg-gray-200 p-4">
    <h1 class="text-xl text-center mb-3">My tasks</h1>
    <table class="table-fixed w-full border border-gray-300 text-center text-sm">
      <thead class="bg-gray-100 font-semibold">
        <tr onclick="alert('click')">
          <th class="w-1/6 border border-gray-300">#</th>
          <th class="w-1/5 border border-gray-300">Status</th>
          <th class="w-1/2 border border-gray-300">Title</th>
          <th class="w-1/5 border border-gray-300">Updated</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
        <tr class="hover:bg-gray-50 hover:cursor-pointer h-5">
          <td class="border border-gray-300 py-2">{{ task.id }}</td>
          <td class="border border-gray-300 py-2">{{ task.status }}</td>
          <td class="border border-gray-300 py-2 text-xs">{{ task.title }}</td>
          <td class="border border-gray-300 py-2 text-xs">{{ task.updated_at | date:"Y-m-d H:i:s" }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% comment %}
  <div class="row-span-2 bg-gray-400 p-4">История</div>
  <div class="bg-gray-200 p-4">Проекты</div>
  <div class="bg-gray-300 p-4">Трудозатраты</div>
  {% endcomment %}
</div>
{% endblock content %}
